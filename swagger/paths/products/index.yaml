get:
  tags:
    - Products
  summary: Get products
  operationId: getProducts
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Products fetched
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/Product.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
              message:
                type: string
    '404':
      description: Products not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
              message:
                type: string